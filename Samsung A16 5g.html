<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung Galaxy A16 5G</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --card-bg: #1e1e1e;
            --button-bg: #1a73e8;
            --button-hover-bg: #1358a5;
            --border-color: #333;
            --highlight-color: #ffa500;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 20px 0;
            color: var(--highlight-color);
        }

        .slider-container {
            position: relative;
            display: inline-block;
            margin: 30px auto;
            padding: 20px;
            background-color: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        img {
            width: 300px;
            height: 300px;
            border-radius: 10px;
            display: block;
            margin: auto;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: var(--button-bg);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 20px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .arrow-left {
            left: -50px;
        }

        .arrow-right {
            right: -50px;
        }

        .arrow:hover {
            background-color: var(--button-hover-bg);
        }

        .zoomed {
            transform: scale(1.5);
        }

        table {
            width: 80%;
            margin: 30px auto;
            border-collapse: collapse;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        table th, table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        table th {
            background-color: var(--highlight-color);
            color: var(--bg-color);
            font-weight: bold;
        }

        table tr:last-child td {
            border-bottom: none;
        }

        table td {
            color: var(--text-color);
        }

        footer {
            margin-top: 30px;
            padding: 20px;
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 0.9rem;
            border-top: 1px solid var(--border-color);
        }

        footer a {
            color: var(--highlight-color);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Samsung Galaxy A16 5G</h1>
    <div class="slider-container">
        <button class="arrow arrow-left" onclick="prevImage()">◀️</button>
        <img id="slider" src="A16 5g.webp" alt="Samsung Galaxy A16 5G" onclick="toggleZoom()">
        <button class="arrow arrow-right" onclick="nextImage()">▶️</button>
    </div>

    <table>
        <tr>
            <th>Feature</th>
            <th>Details</th>
        </tr>
        <tr>
            <td>Launch Date</td>
            <td>December 3, 2024</td>
        </tr>
        <tr>
            <td>Technology</td>
            <td>GSM / HSPA / LTE / 5G</td>
        </tr>
        <tr>
            <td>Weight</td>
            <td>200g</td>
        </tr>
        <tr>
            <td>Build</td>
            <td>Glass front, Plastic frame, Plastic back</td>
        </tr>
        <tr>
            <td>Slots</td>
            <td>Dual Nano SIM, MicroSD</td>
        </tr>
    </table>

    <footer>
        &copy; 2025 Phone World. All rights reserved. | <a href="#">Privacy Policy</a>
    </footer>

    <script>
        const images = [
            "A16 5g.webp",
            "A16 5g white.jpg",
            "A16 5g yellow.JPG",
            "A16 5g special.WEBP",
            "A16 5g blue.WEBP"
        ];
        let currentIndex = 0;
        let isZoomed = false;

        function updateImage() {
            document.getElementById("slider").src = images[currentIndex];
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            updateImage();
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateImage();
        }

        function toggleZoom() {
            const image = document.getElementById("slider");
            isZoomed = !isZoomed;
            if (isZoomed) {
                image.classList.add("zoomed");
            } else {
                image.classList.remove("zoomed");
            }
        }
    </script>
</body>

</html>
